<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DoMaTo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<script>
	function checkName() {
		var name = document.getElementById('name').value;
		if (name.match("[0-9]")) {
			document.getElementById('nameErr').innerHTML = "<p style='color:red'>Invalid Name</p>";
		} else {
			document.getElementById('nameErr').innerHTML = "";
		}
	}
	function checkEmail() {
		var email = document.getElementById('email').value;
		if (!email.match("(.)+@(.)+")) {
			document.getElementById('emailErr').innerHTML = "<p style='color:red'>Invalid E-Mail</p>";
		} else {
			document.getElementById('emailErr').innerHTML = "";
		}
	}
	function checkPassword() {
		var password = document.getElementById('password').value;
		if (!password.match("[A-Za-z0-9]{6,}")) {
			document.getElementById('passwordErr').innerHTML = "<p style='color:red'>Password Not Strong Enough</p>";
		} else {
			document.getElementById('passwordErr').innerHTML = "";
		}
	}
	function checkCPassword() {
		var password = document.getElementById('password').value;
		var cpassword = document.getElementById('cpassword').value;
		if (password.localeCompare(cpassword) != 1) {
			document.getElementById('cpasswordErr').innerHTML = "";
		} else {
			document.getElementById('cpasswordErr').innerHTML = "<p style='color:red'>Password Doesn't Match</p>";
		}
	}
	function checkMobile() {
		var mobile = document.getElementById('mobile').value;
		if (!mobile.match("[6-9][0-9]{9}")) {
			document.getElementById('mobileErr').innerHTML = "<p style='color:red'>Invalid Mobile Number</p>";
		} else {
			document.getElementById('mobileErr').innerHTML = "";
		}
	}
	function signup() {
		if (window.location.search.split('?').length > 1) {
			alert("Conditions doesn't satisfy!");
			window.location.href = "SignUp.html";
		}
		
		
	}
</script>
</head>
<body style="background-color: black" onload="signup()">

	<nav class="navbar navbar-expand-lg navbar-light"
		style="height: 75px; background-color: #533549 ">
		<a class="navbar-brand" href="Home.html">
			<button type="submit" class="btn btn-warning btn-sm"
				style="font-size: 25px; font-weight: bold; margin-left: 100px; vertical-align: middle;">DoMaTo</button>
		</a>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
			<a class="nav-link" href="SignIn.jsp"
				style="color: white; font-weight: bold; margin-right: 50px">Sign
				In</a>
		</div>
	</nav>

	<div class="containers-fluid">
		<form action="SignUp.jsp" method="post"
			style="margin: auto; margin-top: 100px">
			<div class="row form-group" style="height: 50px">
				<div class="col-4"></div>
				<div class="col-1">
					<label for="name" style="font-weight: bold; color: white;">Name</label>
				</div>
				<div class="col-3">
					<input type="text" class="form-control" name="name" id="name"
						placeholder="Enter Name" required="required"
						onchange="checkName()" />
				</div>
				<div class="col-4" id="nameErr"></div>
			</div>

			<div class="row form-group" style="height: 50px">
				<div class="col-4"></div>
				<div class="col-1">
					<label for="email" style="font-weight: bold; color: white;">Email</label>
				</div>
				<div class="col-3">
					<input type="email" class="form-control" name="email" id="email"
						placeholder="Enter Email" required="required"
						onchange="checkEmail()" />
				</div>
				<div class="col-4" id="emailErr"></div>
			</div>

			<div class="row form-group" style="height: 50px">
				<div class="col-4"></div>
				<div class="col-1">
					<label for="password" style="font-weight: bold; color: white">Password</label>
				</div>
				<div class="col-3">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="Enter Password" required="required"
						onchange="checkPassword()" />
				</div>
				<div class="col-4" id="passwordErr"></div>
			</div>

			<div class="row form-group" style="height: 50px">
				<div class="col-4"></div>
				<div class="col-1">
					<label for="password" style="font-weight: bold; color: white">Confirm
						Password</label>
				</div>
				<div class="col-3">
					<input type="password" class="form-control" name="cpassword"
						id="cpassword" placeholder="Re-Enter Password" required="required"
						onchange="checkCPassword()" />
				</div>
				<div class="col-4" id="cpasswordErr"></div>
			</div>

			<div class="row form-group" style="height: 50px">
				<div class="col-4"></div>
				<div class="col-1">
					<label for="mobile" style="font-weight: bold; color: white">Mobile</label>
				</div>
				<div class="col-3">
					<input type="tel" class="form-control" name="mobile" id="mobile"
						placeholder="Enter Mobile" required="required"
						onchange="checkMobile()" />
				</div>
				<div class="col-4" id="mobileErr"></div>
			</div>

			<div class="row form-group">
				<div class="col-6"></div>
				<div class="col-1">
					<button class="btn btn-outline-warning" type="submit"
						style="font-weight: bold; width: 85px;">Sign Up</button>
				</div>
				<div class="col-5"></div>
			</div>
		</form>
	</div>

					<a href="https://twitter.com/hellozaitoon?lang=en" target="_blank"><img src="twitter.jpg" width="50" height="50" title="twitter" alt="twitter"></a>
					
				</div>
				<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4"
					style="color: #FFF748;">
					<h6 class="text-uppercase font-weight-bold">Developers</h6>
					<hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"
						style="width: 60px;">
					<p style="color: #CCF381;">xgendevbk@gmail.com</p>
					<p style="color: #CCF381;">xgendevak@gmail.com</p>
					
				</div>
				<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4"
					style="color: #FFF748;">
					<h6 class="text-uppercase font-weight-bold">Useful links</h6>
					<hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"

					<p>

					<h6 class="text-uppercase font-weight-bold">Contact</h6>
					<hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto"
						style="width: 60px;">

		</div>
	</footer>
</body>
</html>
